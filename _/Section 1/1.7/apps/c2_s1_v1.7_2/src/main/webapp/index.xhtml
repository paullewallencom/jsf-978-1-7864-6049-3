<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF scopes and navigation</title>
        <style type="text/css">
            td,th { vertical-align:top; }
            form { padding: 10px; }
        </style>
    </h:head>
    <h:body>
        <strong>Application name: c2_s1_v1.7_2</strong>
        <hr/>JSF custom scope<hr/> 
        
        <h:panelGrid columns="2" id="panelGrid">
            <h:form style="width:700px;">
                Add free link: <h:inputText value="#{freeLinksBean.link}"/>
                <h:commandButton value="Add" actionListener="#{freeLinksBean.addFreeLink()}"/>
                <br/>Free Links<br/>
                <h:dataTable var="t" value="#{freeLinksBean.freeLinks}">
                    <h:column>
                        <h:outputLink value="#{t}">
                            #{t}
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Remove" actionListener="#{freeLinksBean.removeFreeLink(t)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>  
            
            <h:form>
                <h:commandButton value="Next" action="sponsored"/>
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
