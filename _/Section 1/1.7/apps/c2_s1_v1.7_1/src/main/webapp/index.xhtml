<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF scopes and navigation</title>
        <style type="text/css">
            td,th { vertical-align:top; }
            form { padding: 10px; }
        </style>
    </h:head>
    <h:body>
        <strong>Application name: c2_s1_v1.7_1</strong>
        <hr/>JSF custom scope<hr/> 

        <h:panelGrid columns="3" id="panelGrid">
            <h:form style="width:700px;">
                Add free link: <h:inputText value="#{freeLinksBean.link}"/>
                <h:commandButton value="Add" actionListener="#{freeLinksBean.addFreeLink()}"/>
                <br/>Free Links<br/>
                <h:dataTable var="t" value="#{freeLinksBean.freeLinks}">
                    <h:column>
                        <h:outputLink value="#{t}">
                            #{t}
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Remove" actionListener="#{freeLinksBean.removeFreeLink(t)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:form style="width:300px;">
                CUSTOM SCOPE EXIST? #{! empty applicationScope['CUSTOM_SCOPE']}<br/>
                START CUSTOM SCOPE
                <h:commandButton value="START">
                    <f:actionListener type="beans.CreateCustomScope" />
                </h:commandButton>
                <br/>STOP CUSTOM SCOPE
                <h:commandButton value="STOP">
                    <f:actionListener type="beans.DestroyCustomScope" />
                </h:commandButton>
            </h:form>
            <h:form>
                Add sponsored link: <h:inputText value="#{sponsoredLinksBean.link}"/>
                <h:commandButton value="Add" actionListener="#{sponsoredLinksBean.addSponsoredLink()}"/>
                <br/>Sponsored Links<br/>
                <h:dataTable var="t" value="#{sponsoredLinksBean.sponsoredLinks}">
                    <h:column>
                        <h:outputLink value="#{t}">
                            #{t}
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Remove" actionListener="#{sponsoredLinksBean.removeSponsoredLink(t)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
