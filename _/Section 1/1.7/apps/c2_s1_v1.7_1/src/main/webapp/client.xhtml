<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF scopes and navigation</title>
    </h:head>
    <h:body>
        <strong>Application name: c2_s1_v1.7_1</strong>
        <hr/>JSF custom scope<hr/> 

        <h:panelGrid columns="2">                       
            <br/>Free Links<br/>   
            <h:dataTable var="t" value="#{freeLinksBean.freeLinks}">
                <h:column>
                    <h:outputLink value="#{t}">
                        #{t}
                    </h:outputLink>
                </h:column>                   
            </h:dataTable>
            <br/>Sponsored Links<br/>
            <h:dataTable var="t" value="#{sponsoredLinksBean.sponsoredLinks}">
                <h:column>
                    <h:outputLink value="#{t}">
                        #{t}
                    </h:outputLink>
                </h:column>
            </h:dataTable>                     
        </h:panelGrid>
    </h:body>
</html>
